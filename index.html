<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="main-header" class="bg-success">
    <div class="container">
      <h1 id="header-title">Item Lister</h1>
    </div> <!-- container-->
    <div>
      <input class="search-item" id="filter" placeholder="search any items.." type="text">
    </div>
  </header>

  <div class="container">
    <div id="main" class="card card-body">

      <h2 class="title">Add Items</h2>

      <form>
        <input id="input-value" type="text">
        <input type="submit" class="btn" value="Submit">
      </form>

      <h2 class="title">Items</h2>

      <ul id="items" class="list-group">
        <li class="list-group-item">Item 1 <button class="btn-danger">X</button></li>
        <li class="list-group-item">Item 2<button class="btn-danger">X</button></li>
        <li class="list-group-item">Item 3<button class="btn-danger">X</button></li>
        <li class="list-group-item">Item 4<button class="btn-danger">X</button></li>
      </ul>
      <div id="output"></div>
      <br>
      <button class="btn-dark btn-block" id="button"> click me</button>
    </div> <!-- main -- card -- card-body -->
  </div> <!-- container -->

  <script src="main.js"></script>

</body>
</html>
